name: Test Project
on: push
jobs:
    test:
        runs-on: windows-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4.2.2
            - name: Setup NodeJS 
              uses: actions/setup-node@v4
              with:
                node-version: 'lts/fermium' #Resolves to v14.21.3
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test


              
