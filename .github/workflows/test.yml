name: Test Project
on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.2.2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/fermium" # Resolves to Node.js v14 LTS (Fermium)
      - name: Install dependencies
        run: npm install
